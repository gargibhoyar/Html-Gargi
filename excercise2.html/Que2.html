<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Image with Border</title>
          <style>
                    .image-container {
                              width: 204px;
                              /* 200px image + 2px border on each side */
                              height: 204px;
                              /* 200px image + 2px border on top and bottom */
                              border: 2px solid black;
                              display: flex;
                              justify-content: center;
                              align-items: center;
                    }

                    .image-container img {
                              max-width: 200px;
                              max-height: 200px;
                    }
          </style>
</head>

<body>

          <div class="image-container">
                    <img src="file:///C:/Users/hp/OneDrive/Download/mountain%20image.webp"
                              alt="Your Image">
          </div>

</body>

</html>
