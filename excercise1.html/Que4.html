<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Different Fonts</title>
</head>
<body>
    <p><font face="Arial">This is a sentence in Arial font.</p></font>
    <p><font face="Roman">This is a sentence in Times New Roman font.</p></font>
    <p><font face="Courier New">This is a sentence in Courier New font.</p></font>
    <p><font face="Georgia">This is a sentence in Georgia font.</p></font>
    <p><font face="Comic Sans Ms">This is a sentence in Comic Sans MS font.</p></font>
</body>
</html>
